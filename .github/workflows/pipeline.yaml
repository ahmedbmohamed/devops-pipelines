name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ✅ correct version

      - name: Set up Node.js
        uses: actions/setup-node@v4 # ✅ latest major
        with:
          node-version: 16
      
      - name: Install dependencies
        run: npm install            # ✅ lowercase "install"

      - name: Run tests
        run: npm test
